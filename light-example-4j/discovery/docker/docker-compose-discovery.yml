version: '2'

services:
  apia:
    image: networknt/com.networknt.apia-1.0.0
    ports:
    - "7441:7441"
    volumes:
    - ./api_a:/config
    networks:
    - localnet

  apib:
    image: networknt/com.networknt.apib-1.0.0
    ports:
    - "7442:7442"
    volumes:
    - ./api_b:/config
    networks:
    - localnet

  apic:
    image: networknt/com.networknt.apic-1.0.0
    ports:
    - "7443:7443"
    volumes:
    - ./api_c:/config
    networks:
    - localnet

  apid:
    image: networknt/com.networknt.apid-1.0.0
    ports:
    - "7444:7444"
    volumes:
    - ./api_d:/config
    networks:
    - localnet
networks:
  localnet:
    # driver: bridge
    external: true